<mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!isMobile">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="icon-button-display">
                <mat-icon class="icon-display">account_circle</mat-icon>
        </button>
        <button mat-button color="base" (click)="goToMyList('current-lists')">Aktualne listy zakupów</button>
        <button mat-button color="base" (click)="goToMyList('recently-lists')">Historia list zakupów</button>
        <button mat-button color="base" (click)="goToMyList('shared-lists')">Udostępnione listy zakupów</button>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="isMobile">
      <button mat-icon-button color="base">
        <mat-icon>menu</mat-icon>
      </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <button  mat-menu-item (click)="goToMyProfile()">
        <mat-icon>home</mat-icon>
      <span>Mój profil</span>
    </button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon>
      <span>Wyloguj</span>
    </button>
</mat-menu>

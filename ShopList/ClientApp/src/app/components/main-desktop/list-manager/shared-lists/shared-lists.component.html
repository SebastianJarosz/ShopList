<mat-card [class.mat-elevation-z12]="true">
    <mat-card-header>
       <mat-card-title>Udostępnione listy zakupów od innych yżytkowników</mat-card-title> 
    </mat-card-header>
    <mat-card-content>
        <app-list-card 
        *ngFor="let shopList of shopLists; let i = index" 
        class="row"
        [shopList]="shopList"
        ></app-list-card>
    </mat-card-content>
</mat-card>
